<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script language="JavaScript" type="text/javascript" src="http://dictionary.cambridge.org/external/scripts/dblclick.js?version=2015-02-25-1538"></script>


<script>

	$(document).ready
	(   
		function()
		{
			try
      {
      	  var x = document.getElementsByTagName("iframe")[0];
      	  x.getAttributeNode("width").value = window.innerWidth;
      	  x.getAttributeNode("Height").value = window.innerHeight;
      	
      	    
		  }
		  catch(errd)
			{
				window.alert("js error!!");
			}
		}
		
	);




	function target_popup(form) {
		  var l = window.innerWidth*1/8
		  var t = window.innerHeight*1/12
		  var w = window.innerWidth*3/4
		  var h = window.innerHeight*5/6
	    window.open('', 'formpopup', 'width=' + w + ', height=' + h + ', left=' + l + ', top=' + t + ',resizeable,scrollbars');
	    form.target = 'formpopup';
	}


	function onURLChange(val) {
	    
	    var x = document.getElementsByTagName("iframe")[0];
	    x.getAttributeNode("src").value = val;
	}

	
</script>

</head>


<body onload="">
