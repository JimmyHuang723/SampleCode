<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

<body>

<h1>My First Google Map</h1>

<div id="map_div" style="width:400px;height:400px;background:yellow"></div>

<script>

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {

    var myLatLng = {lat: 51.5, lng:  -0.12};
    myLatLng.lat = position.coords.latitude;
    myLatLng.lng = position.coords.longitude;
    
    var mapOptions = {
        center: new google.maps.LatLng(myLatLng.lat, myLatLng.lng),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map_div"), mapOptions);

    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Hello World!'
    });

}




$(document).ready(function(){         
   	getLocation();
});

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEGzJjrYKYD7rW9kZMwAcRMITuxJ7tM0&callback=getLocation"></script>

</body>
</html>
